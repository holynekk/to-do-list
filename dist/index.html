<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../src/styles/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet"> 
    
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="content">
        <div id="made-by">github.com/HolyNekK</div>
        <div id="error-message-container">
            <div id="error-message">
                <p>Please fill out all blanks!</p>
                <div id="error-message-button-container">
                    <p id="error-message-button">OK</p>
                </div>
            </div>
        </div>
        <div id="project-panel">
            <h3 id="project-header">TO-DO APP</h3>
            <div class="divider"></div>
            <div class="project-container"></div>
            <div id="add-project-container">
                <div id="add-project">
                    <p id="add-project-text">
                    <span id="plus-icon">+</span> Add Project
                    </p>
                </div>
            </div>
            
        </div>
        <div id="add-project-window-container">
            <div id="add-project-window">
                <label class="add-project-label" for="project-name"
                    >Project Name</label
                >
                <input
                    class="add-project-input"
                    id="project-name"
                    type="text"
                    placeholder="Name of Project/Task"
                />
                <label class="add-project-label" for="project-description"
                    >Project Description</label
                >
                <textarea
                    class="add-project-input"
                    id="project-description"
                    type="text"
                    placeholder="Description of Project/Task"
                ></textarea>
                <div id="add-project-button-container">
                    <p id="add-project-button">Add Project</p>
                    <p id="add-project-cancel-button">Cancel</p>
                </div>
            </div>
        </div>
        <div id="main-panel">
            <div id="project-info-container">
                <div id="project-info">
                    <div id="project-name-main"></div>
                    <div id="project-description-main"></div>
                </div>
                <div id="edit-project-info-icon">
                    Edit
                    <img src="./img/edit.png" id="edit-image"/>
                </div>
            </div>
            <div id="edit-project-info-container">
                <input
                    class="edit-project-details"
                    id="edit-project-name"
                    type="text"
                    placeholder="Name of Project/Task"
                />
                <input
                    class="edit-project-details"
                    id="edit-project-description"
                    type="text"
                    placeholder="Description of Project/Task"
                />
                <div id="edit-project-button-container">
                    <p id="edit-project-button">Submit</p>
                    <p id="edit-project-cancel-button">Cancel</p>
                </div>
            </div>
            <div class="divider"></div>
            <div id="tasks-container"></div>
            <div class="to-do-add">
                <div class="left-to-do-add">
                    <input
                        class="add-to-do-name"
                        type="text"
                        placeholder="To-Do Name"
                    />
                </div>
                <div class="right-to-do-add">
                    <input class="add-to-do-date" type="date" />
                    <div class="add-todo-button-container">
                        <p class="add-todo-button">Submit</p>
                        <p class="add-todo-cancel-button">Cancel</p>
                    </div>
                </div>
            </div>
            <div id="add-task-container">
                <div id="add-task">
                    <p id="add-task-text">
                    <span id="plus-icon-task">+</span> Add Task
                    </p>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
